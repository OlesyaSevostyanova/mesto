<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Место - Россия (логотип)">
  </header>
  <main class="main">
    <section class="profile" aria-label="Профиль пользователя">
      <img class="profile__avatar" src="images/profile_avatar.png" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" aria-label="Редактировать профиль" type="button"></button>
    </section>
    <section class="elements"
      aria-label="Галерея элементов &quot;Места путешествий&quot; (кароточки с фотографиями и описанием)">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup profile-edit-form-popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
      <div class="popup__content">
        <form class="popup__form" name="profile-edit-form" id="profile-edit-form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__form-fieldset" form="profile-edit-form" name="base-profile-fileds">
            <legend class="popup__form-fieldset-legend">Основные поля профиля</legend>
            <label class="popup__form-field">
              <input class="popup__form-field-input" type="text" name="name" placeholder="ваше имя"
                id="profile-form__name" value="" required minlength="2" maxlength="40">
              <span class="popup__form-field-error"></span>
            </label>
            <label class="popup__form-field">
              <input class="popup__form-field-input" type="text" name="description" placeholder="описание"
                id="profile-form__description" value="" required minlength="2" maxlength="200">
              <span class="popup__form-field-error"></span>
            </label>
          </fieldset>
          <input class="popup__submit-button" type="submit" aria-label="Сохранить форму" value="Сохранить">
        </form>
      </div>
    </div>
  </div>
  <div class="popup add-card-form-popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
      <div class="popup__content">
        <form class="popup__form" name="add-card-form" id="add-card-form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__form-fieldset" form="add-card-form" name="base-card-fields">
            <legend class="popup__form-fieldset-legend">Основные поля новой карточки</legend>
            <label class="popup__form-field">
              <input class="popup__form-field-input" type="text" name="name" placeholder="Название"
                id="add-card-form__name" value="" required minlength="2" maxlength="30">
              <span class="popup__form-field-error"></span>
            </label>
            <label class="popup__form-field">
              <input class="popup__form-field-input" type="url" name="link" placeholder="Ссылка на картинку"
                id="add-card-form__link" value="" required>
              <span class="popup__form-field-error"></span>
            </label>
          </fieldset>
          <input class="popup__submit-button" type="submit" aria-label="Создать место" value="Создать">
        </form>
      </div>
    </div>
  </div>
  <div class="popup image-popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
      <div class="popup__content">
        <img class="image-popup__image" src="#" alt="">
        <p class="image-popup__name"></p>
      </div>
    </div>
  </div>
  <template id="element-template">
    <li class="element">
      <img class="element__image" src="#" alt="">
      <div class="element__description">
        <h2 class="element__name"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
      <button class="element__trash-button" type="button" aria-label="Удалить карточку"></button>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
