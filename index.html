<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Место - Россия (логотип)">
  </header>
  <main class="main">
    <section class="profile" aria-label="Профиль пользователя">
      <img class="profile__avatar" src="images/profile_avatar.png" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" aria-label="Редактировать профиль" type="button"></button>
    </section>
    <section class="elements"
      aria-label="Галерея элементов &quot;Места путешествий&quot; (кароточки с фотографиями и описанием)">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup profile-edit-form-popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
      <form class="popup__form" name="profile-edit-form" id="profile-edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__form-input" type="text" name="name" placeholder="ваше имя" id="profile-form__name"
          value="">
        <input class="popup__form-input" type="text" name="description" placeholder="описание"
          id="profile-form__description" value="">
        <button class="popup__submit-button" type="submit" aria-label="Сохранить форму">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup add-card-form-popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
      <form class="popup__form" name="add-card-form" id="add-card-form">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__form-input" type="text" name="name" placeholder="Название" id="add-card-form__name"
          value="">
        <input class="popup__form-input" type="text" name="link" placeholder="Ссылка на картинку"
          id="add-card-form__link" value="">
        <button class="popup__submit-button" type="submit" aria-label="Создать место">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup image-popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
      <div class="image-popup__container">
        <img class="image-popup__image" src="#" alt="">
        <p class="image-popup__name"></p>
      </div>
    </div>
  </div>
  <template id="element-template">
    <li class="element">
      <img class="element__image" src="#" alt="">
      <div class="element__description">
        <h2 class="element__name"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
      <button class="element__trash-button" type="button" aria-label="Удалить карточку"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
