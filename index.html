<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Место - Россия (логотип)">
  </header>
  <main class="main">
    <section class="profile" aria-label="Профиль пользователя">
      <img class="profile__avatar" src="images/profile_avatar.png" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button> 
        <h3 class="profile__description">Исследователь океана</h3>
      </div> 
      <button class="profile__add-button" aria-label="Редактировать профиль" type="button"></button>
    </section>
    <section class="elements" aria-label="Галерея элементов &quot;Места путешествий&quot; (кароточки с фотографиями и описанием)">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/cards_optimized/alaska-unsplash.png" alt="Аляска">
          <div class="element__description">
            <h2 class="element__name">Аляска</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/cards_optimized/china-unsplash.png" alt="Китай">
          <div class="element__description">
            <h2 class="element__name">Китай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/cards_optimized/egypt-unsplash.png" alt="Египет">
          <div class="element__description">
            <h2 class="element__name">Египет</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/cards_optimized/london-unsplash.png" alt="Лондон">
          <div class="element__description">
            <h2 class="element__name">Лондон</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/cards_optimized/tailand-unsplash.png" alt="Тайланд">
          <div class="element__description">
            <h2 class="element__name">Тайланд</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/cards_optimized/сaucasus-unsplash.png" alt="Горы северного Кавказа">
          <div class="element__description">
            <h2 class="element__name">Горы северного Кавказа</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer> 
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
      <form class="profile-edit-form" name="profile-edit-form" id="profile-edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__form-input" type="text" name="name" placeholder="ваше имя" id="profile-form__name" value="">
        <input class="popup__form-input" type="text" name="description" placeholder="описание" id="profile-form__description" value="">
        <button class="popup__submit-button" type="submit" aria-label="Сохранить форму">Сохранить</button>  
      </form> 
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
